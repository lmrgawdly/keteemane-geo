<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TepoMos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Animated Background -->
        <div class="animated-background">
            <div class="image-slideshow">
                <img src="portfolio-images/2025-01.jpg" alt="GIS Work 2025" class="slide-image active">
                <img src="portfolio-images/2024-01.png" alt="GIS Work 2024" class="slide-image">
                <img src="portfolio-images/2023-02.jpg" alt="GIS Analysis 2023" class="slide-image">
                <img src="portfolio-images/2023-03.jpg" alt="GIS Mapping 2023" class="slide-image">
                <img src="portfolio-images/2022-01.jpg" alt="GIS Project 2022" class="slide-image">
                <img src="portfolio-images/2023-01.jpg" alt="GIS Data 2023" class="slide-image">
                <img src="portfolio-images/2025-02.jpg" alt="GIS Work 2025" class="slide-image">
                <img src="portfolio-images/pipe-info.jpg" alt="Pipeline Information" class="slide-image">
                <img src="portfolio-images/argo-operation.jpg" alt="ARGO Operation" class="slide-image">
                <img src="portfolio-images/utv-operation.jpg" alt="UTV Operation" class="slide-image">
            </div>
            <div class="geometric-overlay"></div>
        </div>
        
        <div class="overlay">
            <h1>TepoMos</h1>
            <p>GIS Portfolio</p>
        </div>
        <div class="project-showcase">
            <div class="project-grid">
                <div class="project-item">
                    <div class="project-placeholder" id="projects-trigger">
                        <h3>Click to View Projects</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Projects Modal -->
        <div id="projects-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div class="modal-navigation">
                    <button class="prev-btn">&#10094;</button>
                    <div class="modal-image-container">
                        <img id="modal-project-image" src="projects/A1.jpg" alt="Project Image">
                    </div>
                    <button class="next-btn">&#10095;</button>
                </div>
                <h3 id="modal-project-title">Land Use Analysis</h3>
                <p id="modal-project-description">Comprehensive land use classification using remote sensing and GIS analysis techniques.</p>
                <div class="project-meta">
                    <div class="project-year">
                        <span class="meta-label">Year:</span>
                        <span id="modal-project-year">2023</span>
                    </div>
                    <div class="project-technologies">
                        <span class="meta-label">Technologies:</span>
                        <div id="modal-project-technologies">
                            <span class="tech-tag">ArcGIS</span>
                            <span class="tech-tag">Remote Sensing</span>
                            <span class="tech-tag">Spatial Analysis</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="projects.js?v=2"></script>
    <script src="background-animation.js?v=2"></script>
</body>
</html>
