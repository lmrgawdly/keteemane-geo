<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>TepoMos - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f0f0f;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .pdf-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 50px rgba(102, 126, 234, 0.3);
            transform: translateZ(0);
            will-change: scroll-position;
            -webkit-overflow-scrolling: touch;
        }

        .pdf-embed {
            width: 100%;
            height: 90vh;
            border: none;
            display: block;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            will-change: contents;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            touch-action: pan-y;
        }

        .fallback {
            display: none;
            text-align: center;
            padding: 60px 20px;
            background: #1a1a1a;
            border-radius: 12px;
        }

        .fallback h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .fallback a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0;
                margin: 0;
                max-width: 100%;
            }

            .pdf-container {
                border-radius: 0;
                box-shadow: none;
                height: 100vh;
            }

            .pdf-embed {
                height: 100vh;
                height: 100dvh; /* Dynamic viewport height for mobile */
            }

            .fallback {
                padding: 40px 20px;
                border-radius: 0;
            }

            .fallback h2 {
                font-size: 1.5em;
            }

            .fallback p {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .pdf-embed {
                height: 100vh;
                height: 100dvh;
            }
        }

        /* Landscape mobile optimization */
        @media (max-width: 768px) and (orientation: landscape) {
            .pdf-embed {
                height: 100vh;
                height: 100dvh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pdf-container">
            <iframe 
                class="pdf-embed" 
                id="pdfFrame"
                src="images/portfolio1.pdf#toolbar=0&navpanes=0&scrollbar=1&zoom=page-width" 
                type="application/pdf"
                loading="lazy"
                allow="fullscreen">
            </iframe>
        </div>

        <div class="fallback">
            <h2>PDF Viewer Not Supported</h2>
            <p>Your browser doesn't support embedded PDFs. <a href="images/portfolio1.pdf" target="_blank">Click here to view the portfolio.</a></p>
        </div>
    </div>

    <script>
        // Mobile detection and optimization
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isSmallScreen = window.innerWidth <= 768;
        const iframe = document.getElementById('pdfFrame');
        const fallback = document.querySelector('.fallback');
        
        // Optimize PDF URL for mobile
        if (isMobile || isSmallScreen) {
            // Enable toolbar on mobile for better navigation
            const pdfUrl = 'images/portfolio1.pdf#toolbar=1&navpanes=0&scrollbar=1&zoom=page-fit';
            iframe.src = pdfUrl;
        }
        
        // Fallback detection
        iframe.onerror = function() {
            document.querySelector('.pdf-container').style.display = 'none';
            fallback.style.display = 'block';
        };
        
        // Prevent zoom on double-tap (mobile)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
