<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TepoMos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <canvas id="globeCanvas"></canvas>
        
        <!-- Terrain Background -->
        <div class="terrain-background">
            <img src="portfolio-images/cool.png" alt="QGIS Terrain" class="terrain-image">
        </div>
        
        <!-- Image Slideshow -->
        <div class="slideshow-container">
            <div class="slideshow">
                <img src="portfolio-images/2023-02.jpg" alt="Pipe Surveying" class="slide active">
                <img src="portfolio-images/2025-01.jpg" alt="DataInMotion Live GIS" class="slide">
                <img src="portfolio-images/2024-01.png" alt="Journal Report" class="slide">
                <img src="portfolio-images/2022-02.jpg" alt="Locating Utilities" class="slide">
                <img src="portfolio-images/2022-01.jpg" alt="Topo Shots" class="slide">
                <img src="portfolio-images/2023-01.jpg" alt="GNSS Setup" class="slide">
                <img src="portfolio-images/2025-02.jpg" alt="IoT Devices" class="slide">
                <img src="portfolio-images/pipe-info.jpg" alt="Pipeline GIS" class="slide">
                <img src="portfolio-images/argo-operation.jpg" alt="Field Operations" class="slide">
                <img src="portfolio-images/utv-operation.jpg" alt="ATV Surveys" class="slide">
            </div>
            <div class="slide-info">
                <h3 id="slide-title">Pipe Surveying</h3>
                <p id="slide-description">Taking shots of welds for a gas pipeline expansion project</p>
            </div>
            <div class="slideshow-dots">
                <span class="dot active" data-slide="0"></span>
                <span class="dot" data-slide="1"></span>
                <span class="dot" data-slide="2"></span>
                <span class="dot" data-slide="3"></span>
                <span class="dot" data-slide="4"></span>
                <span class="dot" data-slide="5"></span>
                <span class="dot" data-slide="6"></span>
                <span class="dot" data-slide="7"></span>
                <span class="dot" data-slide="8"></span>
                <span class="dot" data-slide="9"></span>
            </div>
        </div>
        
        <div class="overlay">
            <h1>TepoMos</h1>
            <p>GIS Portfolio</p>
        </div>
        <div class="project-showcase">
            <div class="project-grid">
                <div class="project-item">
                    <div class="project-placeholder" id="projects-trigger">
                        <h3>Click to View Projects</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Projects Modal -->
        <div id="projects-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div class="modal-navigation">
                    <button class="prev-btn">&#10094;</button>
                    <div class="modal-image-container">
                        <img id="modal-project-image" src="projects/A1.jpg" alt="Project Image">
                    </div>
                    <button class="next-btn">&#10095;</button>
                </div>
                <h3 id="modal-project-title">Land Use Analysis</h3>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="globe.js"></script>
    <script src="projects.js"></script>
    <script src="slideshow-animation.js"></script>
</body>
</html>
